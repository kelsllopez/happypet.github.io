{% extends 'layouts/tienda.html' %}

{% load widget_tweaks %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h3 class="   text-center my-3">CATEGORIA</h3>

  <div class="row">
      <div class="col-sm-6 mx-auto   -">
          {{ mensaje }} {% load crispy_forms_tags %}
          <div class="card">
              <div class="card body p-2">
                  <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}{{ form|crispy }}

                      <div class="d-flex justify-content-end">
                          <a href="{% url 'veterinaria:solgas_usuario_detalle' id=user.id %}" class="btn btn-secondary mt-2 mx-2">Cancelar</a>
                          <button type="submit" class="btn btn-danger mt-2 mx-2">Agregar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
